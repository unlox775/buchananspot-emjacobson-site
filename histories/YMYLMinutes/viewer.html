  <html>         <head>         <title>Minutes of the Oak City Young Men/Young Ladies Mutual - 1903-1904</title><SCRIPT LANGUAGE="JavaScript"><!-- hide from old browsersvar thePage = 1;var pMax = 88;var pMin = -1;var pGapStart = 999; // no gapsvar pGapEnd = 999;   function gapCheck(ud){     if ((thePage>=pGapStart) && (thePage<=pGapEnd)) {      alert("Pages " + pGapStart + " thru " + pGapEnd + " are not yet available. Sorry.");    if (ud == 1) {      thePage=pGapEnd+1;    }    else {      thePage=pGapStart-1;    }     }  }   function setPage(pnum){     var i=document.getElementById("BKPG");     var s="";     var pTitle = "";     if (pnum >0) {        pTitle = "Page " + pnum;       if (pnum <10) {         s = "Page0" + pnum + ".jpg";       }       else if (pnum <87) {         s = "Page" + pnum + ".jpg";       }       else if (pnum == 87) {         pTitle = "Inside Back Cover";         s = "Back_inside.jpg";       }       else {         pTitle = "Back Cover";         s = "Back.jpg";       }     }     else {       if (pnum == -1) {         pTitle = "Book Cover";         s = "Front.jpg";       }       else if (pnum == 0) {         pTitle = "Inside Front Cover";         s = "Front_inside.jpg";       }     }     i.src = s;     return pTitle;   }// end of script hiding 1 --></SCRIPT>         </head>   <body><center><h2>Minutes of the Oak City Young Men/Young Ladies Mutual - 1903-1904</h2><h3>Scanned and prepared for the web by Joseph and Lynn Buchanan</h3></center><form method="POST" action="" name ="bookpage" id ="bookpage"><table border="0"><tr><td valign="top"><table border="1" width="200"><tr><td><center><a href="YMYLindex.txt" target="blank">Show name index<br> (in new window).</a></center><hr>Navigate through pages:<br>Previous<BUTTON name="prevButton" type="button" value="prevButton" id="prevButton" onMouseUp=doPrevPage()><IMG src="../../left.gif" alt="previous page"></BUTTON><BUTTON name="nextButton" type="button" value="nextButton" id="nextButton" onMouseUp =doNextPage()><IMG src="../../right.gif" alt="next page"></BUTTON>Next<p>- - OR - -<br>Type page # , <br><input type="TEXT" name="pageSpec" width ="10" ><br>then <BUTTON name="PickAPage" type="button" value="PickAPage" id="PickAPage" onMouseUp=doSetPage()>click here</BUTTON></td></tr></table><br><center><TEXTAREA name="pagenum" readonly rows =" 1" cols ="20" wrap =" off" style="font-family: Courier; font-size: 9pt; border-style: none; overflow:hidden; BACKGROUND-COLOR: #FFFFFF"></TEXTAREA></center></td><td valign="top"><img id="BKPG" src="Page01.jpg" align="top"></td></tr></table>	<script type="text/javascript">	function doPrevPage() {	  thePage -= 1;	  if (thePage<pMin) {	    thePage = pMax;	  }              //   gapCheck(0);	  document.bookpage.pagenum.value = setPage(thePage);                 document.bookpage.pageSpec.value = thePage;	}	function doNextPage() {	  thePage += 1;	  if (thePage>pMax) {	    thePage = pMin;	  }           //     gapCheck(1);	  document.bookpage.pagenum.value = setPage(thePage);                 document.bookpage.pageSpec.value = thePage;	}	function doSetPage() {	  var pn = 0;                  var ps = document.bookpage.pageSpec.value;                  if (ps == NaN) {  ps = 1; }                  pn = 1.0 * ps;                thePage=pn;                 if (thePage>pMax) {	    thePage = pMax;	  }               if (thePage<pMin) {	    thePage = pMin;	  }            //     gapCheck(1);	  document.bookpage.pagenum.value = setPage(thePage);	}	</script></form><SCRIPT LANGUAGE="JavaScript"><!-- hide from old browsersdocument.bookpage.pagenum.value = setPage(thePage);document.bookpage.pageSpec.value = thePage;// end of script hiding --></SCRIPT><hr></body></html>
